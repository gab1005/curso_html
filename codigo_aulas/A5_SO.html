<!DOCTYPE html>
<!--
	sobre a aula 5, SO e boas praticas de pesquisa.
-->

<!--cabeçalho e metas tags.-->
<html>
	<head>
		<meta charset="utf-8">
		<title>Nome do sita | Descrição do site (slogan)</title> 
		<!--
			o nome do site tem maior prioridade e sempre deve vir primeiro em vez da descrição.
		-->

		<!--
			caso seja um post, se inverte a prioridade e o nome do site vem depois.
			
			ex:
			<title>Titulo do artigo ou post | Nome do site</title>
		-->
		<meta name="descripition" content="descrição completa do seu conteudo limite de 156 caracteres">
		<!--
			Isso vai dar uma pequena descrição do site, por exemplo, caso pesquisace no google, seria essa descrição que apareceria.
			Caso utrapasse os 156 caracteres, a única coisa que acontecem é que o site vai ficar com a descrição incompleta nos marcadores.
			É interessante que a descrição do site seja única em toda sua extenção
		-->
		<meta name="keywords" content="html, titulos, cabeçalhos, seo, meta tags">
		<!--
			Aparentemente esta em desuso, mas sites como o youtube ainda utilizam, é interessante usar palavras simples, o proprio buscador juntara elas durante a pesquisa.
			Não colocar palavras-chaves que ão tenham relação com seu site.
		-->
		<meta name="author" content="Ricardo Bernardi">
		<!--
			Serve para mostara quem é o autor da pagina, pode ser util de acordo com a pesquisa.
		-->

		<!--
			quando vc utiliza uma linguagem de progamação, estes valores não ficam estaticos, mas sim dinamicos, logo ficam mais simples de serem manipulados.
		-->
	</head>
	<body>
		<!--so pode existir um "h1" na pagina, se tiver mais de um, é considerado uma praica ilegal
		existem apenas do h1 ate o h6.-->
		<h1>Titulo 1</h1>
		<h2>Titulo 2</h2>
		<h3>Titulo 3</h3>
		<h4>Titulo 4</h4>
		<h5>Titulo 5</h5>
		<h6>Titulo 6</h6>

	</body>
</html>
