<DOCTYPE html>
<html>
	<head>
		<title>Estrutura em HTML5</title>
		<meta charset="utf-8"/>

	</head>

	<body>
		<header>
			topo do site + menus de navegação
		</header>
		<!--o nav pode ir dentro do header-->
		<nav>
			menu de navegação
		</nav>
		<!--section pode ter um header, h1, footer-->
		<section>
			<header><h1>titulo da seção</h1></header>
			<p>seção com conteúdos</p>
			<footer>rodapé da seção</footer>
		</section>
		<!--o article também pode ter header, h1, footer-->
		<article>
			<header><h1>título do artigo</h1></header>
			<p>post, artigo ou contéudo da página</p>
			<footer>rodapé do artigo</footer>
		</article>
		<footer>
			rodapé do site
		</footer>

	</body>
</html>
