<!DOCTYPE html>
<html>
<head>
	<title>Style_02</title>
	<meta charset="utf-8">
	<style type="text/css">
		a{
			color: red;
			text-decoration: none;
			font-size: 18px;
		}
		/*desta forma toda tag "<a></a>" vai se enquadrar no style predefinido.*/
		h1{
			font-family: helvetica, sans-serif;
		}
		/*todo "h1" seguinte vai ficar com o style predefinido, no caso da fonte, caso não seja encontrada a primeira, o codigo vai recorrer a segunda.*/
	</style>
</head>
<body>
